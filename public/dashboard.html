<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Central | AidFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #020202; --panel: #0a0a0a; --blood: #ff003c; --gold: #fca311; }
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e5e5e5; font-family: 'Rajdhani'; overflow-y: auto !important; }
        
        /* HEADER */
        .ninja-header { height: 80px; background: rgba(10,10,10,0.95); border-bottom: 2px solid var(--blood); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 2px; } .logo span { color: var(--blood); }
        
        /* GRID */
        .dojo-grid { display: grid; grid-template-columns: 320px 1fr; gap: 30px; max-width: 1400px; margin: 40px auto; padding: 0 20px 100px; }
        @media (max-width: 900px) { .dojo-grid { grid-template-columns: 1fr; } }

        /* CARDS & UI */
        .blade-card { background: var(--panel); border: 1px solid #222; padding: 25px; margin-bottom: 25px; clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%); position: relative; }
        .blade-card::before { content:''; position: absolute; top:0; left:0; width:4px; height:100%; background:var(--blood); }
        
        .btn-blade { background: var(--blood); color: #fff; border: none; padding: 12px; width: 100%; font-family: 'Orbitron'; cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); transition: 0.2s; }
        .btn-blade:hover { transform: translateX(3px); background: #ff1a53; }
        .btn-blade:disabled { background: #333; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 1px solid var(--blood); color: var(--blood); }

        .blood-bar-container { background: #000; height: 30px; border: 1px solid #333; position: relative; margin: 15px 0; }
        .blood-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #590015, #ff003c); transition: width 1s ease; }
        
        .input-cyber { background: #000; border: 1px solid #333; color: #fff; padding: 10px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        
        /* CHAT CORREGIDO */
        .chat-orb { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #000; border: 2px solid var(--blood); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--blood); cursor: pointer; z-index: 1000; }
        .chat-panel { position: fixed; bottom: 100px; right: 30px; width: 320px; height: 450px; background: #0a0a0a; border: 1px solid var(--blood); display: none; flex-direction: column; z-index: 1000; }
        
        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #080808; border: 2px solid var(--blood); width: 90%; max-width: 450px; padding: 30px; }
    </style>
</head>
<body class="bg-ninja">

    <header class="ninja-header">
        <div class="logo">AIDFLOW <span>NINJA</span></div>
        <div style="text-align:right;">
            <div style="font-size:0.7rem; color:#666;">GANANCIA ACUMULADA</div>
            <div style="font-family:'Orbitron'; font-size:1.2rem; color:var(--gold);">$<span id="headerBalance">0.00</span></div>
        </div>
    </header>

    <div class="dojo-grid">
        <aside>
            <div class="blade-card">
                <div style="text-align:center; margin-bottom:20px;">
                    <i class="fas fa-user-ninja" style="font-size:3rem; color:var(--blood);"></i>
                    <h2 id="userName" style="margin:10px 0; font-family:'Orbitron'">Guerrero</h2>
                    <span id="userRank" style="color:var(--gold);">RONIN</span>
                </div>
                <div style="border-top:1px solid #222; padding-top:15px; margin-bottom:20px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span style="color:#888;">Fichas:</span> <strong id="userTokens" style="color:var(--text)">0</strong>
                    </div>
                </div>
                <button onclick="openModal('depositModal')" class="btn-blade">RECARGAR / ACTIVAR</button>
                <button onclick="logout()" class="btn-blade btn-outline" style="margin-top:10px;">SALIR</button>
            </div>
        </aside>

        <main>
            <div id="cycleContainer" class="blade-card" style="display:none; border-color:var(--gold);">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <h3 style="margin:0; color:var(--gold); font-family:'Orbitron';">PASE ACTIVO</h3>
                    <span style="color:#888;">META FINAL: $50.00</span>
                </div>
                <div class="blood-bar-container">
                    <div id="cycleBar" class="blood-bar-fill"></div>
                </div>
                <div style="display:flex; justify-content:space-between; color:#aaa; font-size:0.9rem;">
                    <span>ACUMULADO: <strong id="cycleEarnings" style="color:#fff;">$0.00</strong></span>
                    <span id="cyclePercent">0%</span>
                </div>
                <button id="harvestBtn" class="btn-blade" style="margin-top:15px; background:var(--gold); color:black; display:none;">
                    RETIRAR FONDOS
                </button>
            </div>

            <div id="buyAlert" class="blade-card" style="text-align:center; padding:40px; display:none;">
                <h3 style="margin:0 0 10px; color:var(--blood);">PASE INACTIVO</h3>
                <p style="color:#888;">Recarga para obtener 100 Fichas y habilitar retiros.</p>
                <button onclick="openModal('depositModal')" class="btn-blade" style="width:200px; margin-top:10px;">ACTIVAR</button>
            </div>

            <div class="blade-card">
                <h3 style="margin-top:0; color:var(--text); font-family:'Orbitron'; border-bottom:1px solid #222; padding-bottom:10px;">MISIONES</h3>
                <div style="margin-bottom:15px;">
                    <p style="font-size:0.9rem; color:#ccc;">Difunde el clan:</p>
                    <button id="btnShare" class="btn-blade btn-outline" style="font-size:0.8rem; width:auto;">COMPARTIR</button>
                    <button id="btnVerify" class="btn-blade btn-outline" style="font-size:0.8rem; width:auto;" disabled>VERIFICAR</button>
                    <button id="btnClaimSocial" class="btn-blade" style="font-size:0.8rem; width:auto;" disabled>RECLAMAR</button>
                </div>
                <div>
                    <button id="missionBtn" class="btn-blade">RECLAMAR SUMINISTROS DIARIOS</button>
                </div>
            </div>

            <h3 style="color:var(--gold); font-family:'Orbitron';">TORNEOS Y JUEGOS</h3>
            <div id="embedGamesGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:20px; margin-bottom:30px;">
                <p style="color:#666;">Cargando...</p>
            </div>

            <div class="blade-card">
                <h3 style="margin-top:0; color:var(--text); font-family:'Orbitron'; border-bottom:1px solid #222; padding-bottom:10px;">ARENA PVP</h3>
                <div style="display:flex; gap:10px; margin:15px 0;">
                    <input type="number" id="betAmount" placeholder="Apuesta (NC)" class="input-cyber" style="margin:0;">
                    <button onclick="crearReto()" class="btn-blade" style="width:auto;">CREAR</button>
                </div>
                <div id="duelsList"></div>
            </div>
        </main>
    </div>

    <div onclick="toggleChat()" class="chat-orb"><i class="fas fa-comment"></i></div>
    <div id="chatWindow" class="chat-panel">
        <div style="padding:10px; background:var(--blood); display:flex; justify-content:space-between; color:black; font-weight:bold;">
            <span>CANAL GLOBAL</span> <span onclick="toggleChat()" style="cursor:pointer;">X</span>
        </div>
        <div id="chatMessages" style="flex:1; padding:10px; overflow-y:auto; color:#ccc; font-size:0.9rem;"></div>
        <div style="padding:10px; border-top:1px solid #333; display:flex;">
            <input type="text" id="chatMsg" class="input-cyber" style="margin:0;" placeholder="...">
            <button id="sendChatBtn" onclick="sendChat()" class="btn-blade" style="width:50px; margin-left:5px;">></button>
        </div>
    </div>

    <div id="depositModal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color:var(--blood); text-align:center; margin-top:0;">RECARGA TÁCTICA</h3>
            <input type="number" id="depAmount" placeholder="Monto ($)" class="input-cyber">
            <input type="text" id="depRef" placeholder="ID Transacción" class="input-cyber">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="submitDeposit()" class="btn-blade">ENVIAR</button>
                <button onclick="closeModal('depositModal')" class="btn-blade btn-outline">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script>
        // Helpers globales
        window.openModal = (id) => document.getElementById(id).style.display = "flex";
        window.closeModal = (id) => document.getElementById(id).style.display = "none";
    </script>
</body>
</html>
